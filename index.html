<html>

<head>
    <title>Gestalten mit Daten</title>
    <link rel="stylesheet" type="text/css" href="./mani.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="v2-data.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" type="text/css">
</head>

<body>
    <script>
    d3.csv("chartTypes.csv", function(error, chartData) {

        var x = d3.scale.ordinal()
            .rangeBands([0, 795], .2, .08);
        x.domain(chartData.map(function(d) { return d.category; }));

        var xAxis = d3.svg.axis()
            .scale(x)
        var container = d3.select("body")
            .append("div")
            .attr("class", 'container');
        var plotCategories = catData.categories
        var plotWidth = 800;
        var cellWidth = (plotWidth) / plotCategories.length
        let svg = container.append("svg")
            .attr("width", plotWidth)
            .attr("height", 55)
            .append("g")
        let category = svg.selectAll(".categ")
            .data(plotCategories)
            .enter()
            .append("g")
            .attr("class", "categ")
            .attr("id", function(d, i) { return i })
            .on("mouseover", pointer)
            .on("mousedown", addLink)

        svg.append("g")
            .attr("class", "buttonText")
            .attr("transform", "translate(0,4)")
                .call(xAxis)
            .selectAll(".tick text")
                .call(wrap)
            .attr("id", function(d, i) { return i })
            .style("pointer-events", "none")
                .on("click", function(d) {
                d3.event.stopPropagation();
            })

        category.append("rect")
            .attr("class", "button")
            .attr("x", function(d, i) { return cellWidth * i })
            .attr("y", 0)
            .attr("height", 50)
            .attr("width", cellWidth - 5)
            .on("click", function() {
                d3.select(".selected").classed("selected", false);
                d3.select(".selected2").classed("selected2", false);
                d3.select(this).classed("selected", true);
                d3.select(this.parentNode).selectAll(".buttonText").classed("selected2", true);
            })


        function wrap(text) {
            text.each(function() {
                var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.2,
                    y = text.attr("y"),
                    dy = parseFloat(text.attr("dy")),
                    tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > cellWidth - 10) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                    }
                }
            });
        }

        function addCharts(lookUp) {
            let chartWidth = ((plotWidth - 60) / 2) - 10
            let chartHolder = d3.select("#charts")
                .append("div")
            let chart = chartHolder.selectAll(".chart")
                .data(function(d) {
                    let filtered = chartData.filter(function(d) {
                        return d.category == lookUp
                    })
                    return filtered
                })
                .enter()
            let div = chart.append("div")
                .attr("class", "chart")
                .style("max-width", "50%")
                .on("mouseover", pointer)
                .on('click', function(d) {
                    window.open(
                        d.link,
                        '_blank');
                });
            div.append("div")
                .attr("class", "chart")
                .style("height", 42)
                .style("width", 399)
                .style("font-weight", 600)
                .html(function(d) { return d.chartName })
            div.append("img")
                .attr("class", "chart")
                .attr("src", function(d) { return "icons/" + d.img })
                .attr("width", 150)
                .attr("height", 150)
            div.append("div")
                .attr("class", "chartDesc")
                .text(function(d) { return d.description })
        }

        function addInfo(el) {
            let loookUp = el.category
            let headline = loookUp.replace(/([-]|\.)\s/g, '');
            let infoPanel = container.append("div")
                .attr("class", "panel")
                .attr("id", "infoPanel")
            infoPanel.append("div")
                .attr("class", "infoHeading")
                .html(headline)
            infoPanel.append("div")
                .attr("class", "infoText")
                .html(el.description)
            infoPanel.append("div")
                .attr("class", "infoSubhead")
                .html("Beispiel Anwendungen")
            infoPanel.append("div")
                .attr("class", "infoText")
                .html(el.example)
            infoPanel.append("div")
                .attr("id", "charts")
                .attr("class", "charts")
            addCharts(loookUp)
        }

        function addLink(d) {
            d3.selectAll(".link")
                .remove()
            d3.selectAll(".panel")
                .remove()

            d3.selectAll(".buttonText")
                .style("fill", "#1C3155")

            let x1 = cellWidth * this.id + (cellWidth / 2)
            let lineData = [
                { "x": x1, "y": 40 },
                { "x": x1, "y": 40 },
                { "x": x1, "y": 40 },
                { "x": x1, "y": 40 }
            ];
            let lineData2 = [
                { "x": x1, "y": 40 },
                { "x": x1, "y": 60 },
                { "x": 10, "y": 60 },
                { "x": 10, "y": 100 }
            ];

            // d3.select(this.parentNode).selectAll(".buttonText")
            //     .style("fill", "white")

            d3.selectAll(".link")
                .data(d)
                .enter()
            svg.append("path")
                .attr("class", "link")
                .attr("d", lineFunction(lineData))
                .transition()
                .duration(10)
                .attr("d", lineFunction(lineData2))
                .each("end", next)

            function next() {
                addInfo(d)
            }
        }

        let lineFunction = d3.svg.line()
            .x(function(d) { return d.x; })
            .y(function(d) { return d.y; })
            .interpolate("linear");

        function pointer() {
            this.style.cursor = 'pointer'
        }

        // function makeBlue() {
        //     this.style.fill = '#00A5FF'
        // }

        // function makeGray() {
        //     this.style.fill = '#CBD2D8'
        // }

        // function makeWhite(d) {
        //     d3.select(this.parentNode).selectAll(".buttonText")
        //     .style("fill" , "white")
        // }
    })
    </script>
</body>

</html>
